<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">   
<head>
<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    box-sizing: border-box;
}
.header {
    display: flex;
    align-items: center;
    background-color: #007bff;
    color: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.logo-container {
    display: flex;
    align-items: center;
}

.logos {
    width: 80px;
    height: 50px;
    margin-top: 7%;
}

#heading {
    font-size: 1.8rem;
    font-weight: bold;
    margin-top: 10%;
    margin-left: 10px;
}

/* Background Image Styling */
.container {
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.left {
    width: 40%;
    height: 100%;
    background-image: url('goat.jpg'); /* Replace with your image path */
    background-size: cover;
    background-position: center;
}
.content {
    position: relative;
    padding-bottom: 10%;
    width: 60%;
    height: 100%;
    background-color: #fff; /* White background for content */
}

.heading {
    font-size: 28px;
    font-weight: bold;
    color: #0a0101;
    padding-top: 7%;
}

/* Disease List Styling */
.disease-list {
    margin: 3%;
    max-width: 600px;
    text-align: left;
}

.disease-item {
    justify-content: space-between;
    align-items: center;
    padding: 20px 5px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
    transition: background-color 0.3s ease;
}

.disease-item:hover {
    background-color: #f0f0f0;
}

.disease-name {
    position: absolute;
    font-size: 18px;
    color: #555;
}

/* Buttons Styling */
.button {
    padding: 8px 12px;
    font-size: 14px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.symptoms-btn {
    margin-left: 68%;
    height: auto;
    background-color: #28a745;
    color: #fcfcfc;
}

.symptoms-btn:hover {
    background-color: #0056b3;
}

/* Overlay for Symptoms */
#symptomOverlay {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: white;
    z-index: 10;
    overflow: auto;
    padding-top: 54px;
    box-sizing: border-box;
}

/* Updated styles for all headings in the overlay */
#symptomOverlay h3 {

    margin: 0; /* Remove margin at top and bottom */
    padding: 0; /* Remove any padding */
    font-size: 20px; /* Set font size */
    font-weight: bold;
    color: #ffffff;
    background-color: #8cf26d; /* Background color for heading */
    margin-bottom: 10px; /* Add bottom margin to separate sections */
}

/* Additional padding and reset for unordered lists */
#symptomOverlay ul {
    padding-left: 20px; /* Indentation for list */
    margin: 15px; /* Remove default margin */
}

/* Styling for list items inside overlay */
#symptomOverlay ul li {
    padding: 10px 0;
    border-bottom: 1px solid #ddd; /* Optional: Add separator */
}

#symptomOverlay ul li:last-child {
    border-bottom: none; /* Remove separator for the last item */
}

.back-button {
    margin-top: 20px;
    padding: 10px 15px;
    font-size: 16px;
    background-color: #FF5733;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.back-button:hover {
    background-color: #C70039;
}
</style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo-container">
            <div class="logos">
                <img src="logo4.png" alt="Pet Health Advisor Logo" width="100px" height="60px">
            </div>
            <div class="head">
                <h1 id="heading">PET HEALTH ADVISOR</h1>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="left"></div>
        <div class="content">
            <h1 class="heading">Diseases</h1>
            <div class="disease-list">
                <div class="disease-item">
                    <span class="disease-name">Enterotoxemia</span>
                    <button class="button symptoms-btn" onclick="showSymptoms('Enterotoxemia')">Symptoms & Treatments</button>
                </div>
                <div class="disease-item">
                    <span class="disease-name">Caseous Lymphadenitis (CL)</span>
                    <button class="button symptoms-btn" onclick="showSymptoms('Caseous Lymphadenitis (CL)')">Symptoms & Treatments</button>
                </div>
                <div class="disease-item">
                    <span class="disease-name">Pneumonia</span>
                    <button class="button symptoms-btn" onclick="showSymptoms('Pneumonia')">Symptoms & Treatments</button>
                </div>
                <div class="disease-item">
                    <span class="disease-name">Johne’s Disease</span>
                    <button class="button symptoms-btn" onclick="showSymptoms('Johne’s Disease')">Symptoms & Treatments</button>
                </div>
                <div class="disease-item">
                    <span class="disease-name">Ketosis (Pregnancy Toxemia)</span>
                    <button class="button symptoms-btn" onclick="showSymptoms('Ketosis (Pregnancy Toxemia)')">Symptoms & Treatments</button>
                </div>
                

            <div id="symptomOverlay">
                <h1 id="overlayHeading"></h1>
                <ul id="overlayContent"></ul>
                <button class="back-button" onclick="closeOverlay()">Go Back</button>
            </div>
        </div>
    </div>

<script>
  const diseaseData = {
    "Enterotoxemia": {
        symptoms: [
            "Sudden death in young goats",
            "Abdominal pain and bloating",
            "Diarrhea (sometimes bloody)",
            "Teeth grinding due to pain",
            "Loss of appetite and lethargy"
        ],
        treatments: [
            "Administer antibiotics such as Penicillin or Oxytetracycline",
            "Give antitoxins (Clostridium perfringens type C & D antitoxin) as per veterinary advice",
            "Provide probiotics to restore gut flora",
            "Maintain proper nutrition and avoid sudden diet changes",
            "Ensure regular vaccination to prevent recurrence"
        ]
    },
    "Caseous Lymphadenitis (CL)": {
        symptoms: [
            "Swollen lymph nodes with abscesses",
            "Weight loss despite normal appetite",
            "Chronic coughing if internal organs are affected",
            "Weakness and reduced milk production",
            "Abscess rupture with thick, pus-like discharge"
        ],
        treatments: [
            "Isolate infected goats to prevent disease spread",
            "Lance and drain abscesses under veterinary supervision",
            "Flush abscesses with iodine or chlorhexidine solution",
            "Administer antibiotics such as Tulathromycin or Penicillin in severe cases",
            "Ensure proper sanitation and vaccination programs"
        ]
    },
    "Pneumonia": {
        symptoms: [
            "Labored breathing and coughing",
            "Nasal discharge and fever",
            "Lethargy and reduced appetite",
            "Crackling lung sounds on auscultation",
            "Dehydration and weakness"
        ],
        treatments: [
            "Administer antibiotics such as Oxytetracycline or Florfenicol",
            "Use NSAIDs like Flunixin Meglumine to reduce fever and inflammation",
            "Provide electrolyte solutions to prevent dehydration",
            "Ensure dry and well-ventilated housing",
            "Reduce environmental stressors such as overcrowding and sudden temperature changes"
        ]
    },
    "Johne’s Disease": {
        symptoms: [
            "Chronic diarrhea",
            "Progressive weight loss despite normal eating",
            "Rough, dull hair coat",
            "Weakness and reduced milk production",
            "No effective early-stage symptoms"
        ],
        treatments: [
            "No effective cure – infected goats should be culled to prevent spread",
            "Maintain strict biosecurity measures and test new goats before introduction",
            "Provide supportive care with high-quality nutrition",
            "Improve hygiene in housing and feeding areas",
            "Regularly test and remove infected animals from the herd"
        ]
    },
    "Ketosis (Pregnancy Toxemia)": {
        symptoms: [
            "Loss of appetite and weakness",
            "Sweet or acetone-like breath odor",
            "Depression and lethargy",
            "Tremors or unsteady walking",
            "Lying down frequently and difficulty standing"
        ],
        treatments: [
            "Administer oral propylene glycol as an energy source",
            "Provide IV glucose or dextrose for severe cases",
            "Ensure a high-energy diet for pregnant does",
            "Encourage regular feeding and avoid sudden diet changes",
            "Veterinary monitoring for early detection and intervention"
        ]
    }
};

function showSymptoms(disease) {
    const overlay = document.getElementById("symptomOverlay");
    const heading = document.getElementById("overlayHeading");
    const content = document.getElementById("overlayContent");

    // Set heading to the disease name
    heading.textContent = disease;

    // Clear previous content
    content.innerHTML = "";

    // Add symptoms heading and list
    const symptomsHeading = document.createElement("h3");
    symptomsHeading.textContent = "Symptoms";
    content.appendChild(symptomsHeading);

    const symptomsList = document.createElement("ul");
    diseaseData[disease].symptoms.forEach(symptom => {
        const li = document.createElement("li");
        li.textContent = symptom;
        symptomsList.appendChild(li);
    });
    content.appendChild(symptomsList);

    // Add treatments heading and list
    const treatments = document.createElement("h3");
    treatments.textContent = "Treatments";
    content.appendChild(treatments);

    const treatmentsList = document.createElement("ul");
    diseaseData[disease].treatments.forEach(med => {
        const li = document.createElement("li");
        li.textContent = med;
        treatmentsList.appendChild(li);
    });
    content.appendChild(treatmentsList);

    // Show the overlay
    overlay.style.display = "block";
}

function closeOverlay() {
    const overlay = document.getElementById("symptomOverlay");
    overlay.style.display = "none";
}
</script>
</body>
</html>
