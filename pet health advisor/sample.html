<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">   
<head>
<style>
body, html {
    margin: 0;
    padding: 0;
    overflow-y: hidden;
    font-family: Arial, sans-serif;
    box-sizing: border-box;
}
   .header {
    display: flex;
    align-items: center;
    background-color: #007bff;
    color: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  
  .logo-container {
    display: flex;
    align-items: center;
    
  }
  
  .logos{
    width: 80px;
    height: 50px;
    margin-top: 7%;
  }
  
  #heading {
    font-size: 1.8rem;
    font-weight: bold;
    margin-top: 10%;
    margin-left: 10px;
   }
  

/* Background Image Styling */
.container {
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.left{
    width: 40%;
    height: 100%;
    background-image: url('dog.jpg'); /* Replace with your image path */
    background-size: cover;
    background-position: center;
}
.content {
    padding-bottom: 10%;
    width: 60%;
    height: 100%;
    background-color: #fff; /* White background for content */   
}

.heading {

    font-size: 28px;
    font-weight: bold;
    color: #0a0101;
    padding-top: 7%;
}

/* Disease List Styling */
.disease-list {
    margin: 3%;
    max-width: 600px;
    text-align: left;
}

.disease-item {
    justify-content: space-between;
    align-items: center;
    padding: 10px 5px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
    transition: background-color 0.3s ease;
}

.disease-item:hover {
    background-color: #f0f0f0;
}

.disease-name {
    position: fixed;
    font-size: 18px;
    color: #555;
}

/* Buttons Styling */
.button {
    padding: 8px 12px;
    font-size: 14px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.symptoms-btn {
    margin-left: 65%;
    height: auto;
    background-color: #28a745;
    color: #fcfcfc;
    
}


.symptoms-btn:hover {
    background-color: #0056b3;
}

.medication-btn {
    margin-left: 7px;
    background-color: #28a745;
    color: #fff;
}

.medication-btn:hover {
    background-color: #1e7e34;
}

/* Overlay for Symptoms */
#symptomOverlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: white;
    z-index: 1000;
    overflow: auto;
    padding: 20px;
    box-sizing: border-box;
}
.back-button {
    margin-top: 20px;
    padding: 10px 15px;
    font-size: 16px;
    background-color: #FF5733;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.back-button:hover {
    background-color: #C70039;
}
</style>
</head>
<body>
    <!-- Header Section -->
  <header class="header">
    <div class="logo-container">
        <div class="logos">
      <img src= "logo4.png" alt="Pet Health Advisor Logo" width="100px" height="60px">
     </div>
     <div class="head">
      <h1 id="heading">PET HEALTH ADVISOR</h1></div>
    </div>
  </header>
  <div class="container">
        <div class="left"></div>
        <div class="content">
            <h1 class="heading">Diseases</h1>
            <div class="disease-list">
                <div class="disease-item">
                    <span class="disease-name">Canine Parvovirus</span>
                    <button class="button symptoms-btn" onclick="showSymptoms('Canine Parvovirus')">Symptoms & Medication</button>
                </div>
                <div class="disease-item">
                    <span class="disease-name">Feline Panleukopenia</span>
                    <button class="button symptoms-btn" onclick="showSymptoms('Feline Panleukopenia')">Symptoms & Medication</button>
                </div>
                <div class="disease-item">
                    <span class="disease-name">Rabies</span>
                   <button class="button symptoms-btn" onclick="showSymptoms('Rabies')">Symptoms & Medication</button>
                     </div>
                <div class="disease-item">
                    <span class="disease-name">Distemper</span>
                    <button class="button symptoms-btn" onclick="showSymptoms('Distemper')">Symptoms & Medication</button>
                </div>
                <div class="disease-item">
                    <span class="disease-name">Lyme Disease</span>
                    <button class="button symptoms-btn" onclick="showSymptoms('Lyme Disease')">Symptoms & Medication</button>
                </div>
                <div class="disease-item">
                    <span class="disease-name">Heartworm Disease</span>
                    <button class="button symptoms-btn" onclick="showSymptoms('Heartworm Disease')">Symptoms & Medication</button>
                </div>
            </div>
        </div>
    </div>

    <div id="symptomOverlay">
        <h1 id="overlayHeading"></h1>
        <ul id="overlayContent">
        </ul>
        <button class="back-button" onclick="closeOverlay()">Go Back</button>
    </div>

<script>
    const symptomsData = {
        "Canine Parvovirus": ["Vomiting", "Diarrhea", "Lethargy", "Loss of appetite"],
        "Feline Panleukopenia": ["Dehydration", "Fever", "Lethargy"],
        "Rabies": ["Aggression", "Paralysis", "Fear of water"],
        "Distemper": ["Coughing", "Sneezing", "Lethargy"],
        "Lyme Disease": ["Joint pain", "Fever", "Lethargy"],
        "Heartworm Disease": ["Coughing", "Fatigue", "Swollen abdomen"]
    };

    function showSymptoms(disease) {
        const overlay = document.getElementById("symptomOverlay");
        const heading = document.getElementById("overlayHeading");
        const content = document.getElementById("overlayContent");

        heading.textContent = disease;
        content.innerHTML = "";
        symptomsData[disease].forEach(symptom => {
            const li = document.createElement("li");
            li.textContent = symptom;
            content.appendChild(li);
        });

        overlay.style.display = "block";
    }

    function closeOverlay() {
        const overlay = document.getElementById("symptomOverlay");
        overlay.style.display = "none";
    }
</script>
</body>
</html>
